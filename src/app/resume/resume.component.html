<div fxFlexFill fxLayout="column" fxLayoutAlign="start stretch">
  <mat-sidenav-container>
    <mat-sidenav
      class="skills-sidenav"
      position="start"
      #sidenav
      [mode]="screenIsXsOrSm ? 'over' : 'side'"
      [opened]="sidenavOpen"
    >
      <section class="section-padded">
        <app-skills></app-skills>
      </section>
    </mat-sidenav>
    <mat-sidenav-content class="resume-content">
      <div
        class="scroll-content"
        fxLayout="column"
        fxLayoutAlign="start center"
        fxLayoutGap="16px"
      >
        <section>
          <div fxLayout="row" fxLayoutGap="12px">
            <img class="avatar round" src="assets/img/me.jpeg" height="150" />
            <div fxLayout="column" fxLayoutGap="8px">
              <div
                [class]="
                  media.isActive('xs') ? 'mat-headline' : 'mat-display-1'
                "
              >
                Kailin Johnson
              </div>
              <div class="mat-subheading-2">{{ overview }}</div>
            </div>
          </div>
        </section>
        <section>
          <app-history title="Experience" [history]="experience"></app-history>
        </section>
        <section>
          <app-history title="Education" [history]="education"></app-history>
        </section>
        <section *ngIf="screenIsXsOrSm">
          <app-skills></app-skills>
        </section>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
